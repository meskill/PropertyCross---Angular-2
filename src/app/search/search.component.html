<div class='main'>
	<div class='head'>
		<span class='title'>{{title}}</span>
		<button class='favourites'>Favourites</button>
	</div>
	<div>
		<div class='instruction'>
			{{instruction}}
		</div>
		<input class='search' type="text" name="search" value="" [(ngModel)]='search'/>
		<div class='search-buttons'>
			<button (click)='onSearch()'>Go</button>
			<button>My Location</button>
		</div>
	</div>
</div>
